<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather App</title>
</head>

<body>
    <header></header>
    <main class="main">
        <section class="weather">
            <div class="weather__location">
                <div class="weather__location--timezone">
                    <h1 class="weather__location--timezone--h1">Timezone</h1>
                </div>
                <div class="weather__location--icon">

                </div>
            </div>
            <div class="weather__temperature">
                <div class="weather__temperature--degree">
                    <h2 class="weather__temperature--degree--value">34</h2>
                    <span class="weather__temperature--degree--symbol">C</span>
                </div>
                <div class="weather__temperature--description">too cold</div>
            </div>
        </section>
    </main>


    <script src="./js/main.js"></script>
</body>

</html>
